[PATH_CONFIGURATION]
SAVE_FILES_PATH = /output/
TRAIN_IMAGES_PATH = ../input/archive/training/training
VALIDATION_IMAGES_PATH = ../input/archive/validation/validation

[IMAGE_FEATURES]
SIZE = 150

[DATA_CONFIGURATION]
DATA_SIZE: 100
SPLIT_SIZE: 0.25

[CNN_CONFIGURATION]
NUM_CLASSES = 10 
NB_FILTERS = 32
NB2_FILTERS = 64
CONV1_SIZE = 3
CONV2_SIZE = 2
EPOCHS = 1

[CALLBACKS]
LOAD_CHECKPOINT: 1
CHECKPOINT_FILE: checkpoint.hdf5
TENSORBOARD_LOGDIR: ../logs/
TENSORBOARD_WRITEIMAGES: True
TENSORBOARD_WRITEGRAPH: True
TENSORBOARD_UPDATEFREQ: epoch
EARLYSTOPPING_MONITOR: val_loss
EARLYSTOPPING_MODE: min
EARLYSTOPPING_PATIENCE: 5

CHECKPOINT_PATH = weights.hdf5